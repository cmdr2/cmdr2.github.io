{{ define "main" }}
Hehe
<div class="post_list">
  <h2>#{{ .Title }}</h2>
  {{ range .Pages.ByDate.Reverse }}
  <article class="post">
    <time class="date"><a href="{{ .RelPermalink }}">{{ .Date.Format "Mon Jan 02 15:04 2006" }}</a></time>
    {{ with .Params.tags }}
    <ul class="tags">{{ range . }}<li class="tag">{{ . }}</li>{{ end }}</ul>
    {{ end }}
    <p>{{ .Summary }}</p>
  </article>
  {{ end }}
</div>
{{ end }}
